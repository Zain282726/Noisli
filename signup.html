<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&display=swap">
<link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">
    <div class="login-section">
      <a href="/" class="logo">Noisli</a>
      <p class="welcome-message-text">Nice to meet you!<br>Sign Up for a Free account.</p>
      <a href="https://www.noisli.com/api/auth/google" class="login-button">
        <span class="button-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="180" height="18" viewBox="0 0 180 18">
            <g fill="none" fill-rule="evenodd">
                <path fill="#EA4335" d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.54-2.48C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l2.91 2.26C4.6 5.05 6.62 3.48 9 3.48z"></path>
                <path fill="#4285F4" d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.1.83-.64 2.08-1.84 2.92l2.84 2.2c1.7-1.57 2.68-3.88 2.68-6.62z"></path>
                <path fill="#FBBC05" d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.96 4.96A9.008 9.008 0 0 0 0 9c0 1.45.35 2.82.96 4.04l2.92-2.26z"></path>
                <path fill="#34A853" d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.84-2.2c-.76.53-1.78.9-3.12.9-2.38 0-4.4-1.57-5.12-3.74L.97 13.04C2.45 15.98 5.48 18 9 18z"></path>
                <path d="M0 0h18v18H0z"></path>
              </g>
          </svg>
        </span>
        <span class="button-text">Log In with Google</span>
      </a>
      
      <p class="email-login">Or Sign Up with your Email</p>
      <form action="#" method="POST">
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Sign Up for Free</button>
        <div class="checkbox">
          <input type="checkbox" id="agree" name="agree" required>
          <label for="agree" class="checkbox-label"></label>
          <label for="agree">I agree to Noisli's  <a href="https://about.noisli.com/terms/" target="_blank">Terms & Privacy</a>.</label>
        </div>
      </form>
      <div class="signup">
        <p class="no-account">Already registered? <a href="login.html">Log In</a></p>
      </div>      
    </div>
    <div class="welcome-message">
      <p>Welcome to Noisli,<br>your digital place<br>for focus.</p>
    </div>
  </div>
</body>
</html>
